<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US FORM</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <div>
    <img class="contact" src="contactUs.gif" alt="Contact Us">
    <p class="contact_letter"><b>< <i><u>CONTACT US FORM</u></i> ></b></p>
    <label for="firstName">
        <input type="text" name="firstName" id="firstName" placeholder="First Name">
    </label>
    <label for="lastName">
        <input type="text" name="lastName" id="lastName" placeholder="Last Name">
    </label>
    </div>
    <br><br><br>
    <div  class="gen">
        <table class="rad">
            <tr>
                <td>
                    <p style="color: greenyellow;"><b>GENDER:</b></p>
                </td>
                <td>
                    <form style="color: rgb(231, 218, 29);">
                        <label for="male">
                            <input type="radio" id="male" name="gender" value="male">Male
                        </label>
                    </form>
                </td>
                <td>
                    <form style="color: rgb(231, 218, 29);">
                        <label for="female">
                            <input type="radio" id="female" name="gender" value="female">Female
                        </label>
                    </form>
                </td>
            </tr>
            <br>
            <tr>
                <label for="dob">
                    <p style="color: greenyellow;"><b>Date Of Birth:</b> <input type="date" name="dob" id="dob"></p>
                </label>
            </tr>
        </table>
    </div>
    <form class="add" action="">
        <p>Address:</p>
        <input type="text" name="" placeholder="House Name">
        <input type="text" name="" placeholder="Vill / Town">
        <br><br>
        <input type="text" name="" placeholder="Post Office">
        <input type="text" name="" placeholder="Police Station">
        <br><br>
        <input type="text" name="" placeholder="District">
        <input type="text" name="" placeholder="Post Office">
        <br><br>
        <input type="number" name="" placeholder="Pin No">
        <br>
        <label class="querry" for="">
            <p>Your Querry:</p>
            <textarea name="" id="" cols="50" rows="10"></textarea>
        </label>
    </form>
    
</body>
</html>
