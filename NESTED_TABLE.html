<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESTED TABLE</title>
</head>
<body>
    <center>
    <table style="height: 750px; width: 850px;"  border="7px">
    <tr>
        <td valign="top"; style="height: 200px; width: 200px" >A</td>
        <td valign="top" align="right" ;rowspan="2" style="width: 200px;">C</td>
        <td rowspan="2" colspan="2">
            <table style="height: 200px; width: 200px" border="3px" align="center">
                <tr>
                    <td align="center" >K</td>
                    <td valign="top" align="center" ; rowspan="2">N</td>
                </tr>
                <tr>
                    <td valign="bottom" align="center" >L</td>
                    
                </tr>
            </table>
        </td>
        

    </tr>
    <tr>
        <td valign="top" align="right" ; style="height: 200px; width: 200px">B</td>
        

    </tr>
    <tr>
        <td valign="bottom" align="left" ; colspan="2" style="height: 170px;">D</td>
        <td valign="bottom" align="right" ; rowspan="3" style="width: 200px;">H</td>
        <td valign="bottom" align="right" ; style="height: 200px; width: 200px">J</td>
        

    </tr>
    <tr>
        <td align="center" ; style="height: 200px; width: 200px">E</td>
        <td align="right" ; rowspan="2">G</td>
        <td valign="top" align="right" ; rowspan="2">I</td>
        

    </tr>
    <tr>
        <td style="height: 200px; width: 200px">F</td>
        
        
    </tr>

    </table>
</center>
</body>
</html>
